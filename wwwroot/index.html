<!DOCTYPE html>
<html ng-app="churras">
<head lang="en">
    <meta charset="UTF-8">
    <title>Churras calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="assets/css/styles.min.css"/>
</head>
<body ng-controller="Home">
<div class="container" style="margin: 0 auto;">
    <div class="row">
        <div class="col m10 offset-m1 s12">
            <h4 class="center-align">Churras Calculator</h4>

            <div class="row">
                <form class="col s12">
                    <img ng-show="carregando" src='images/loading.gif' style="width:200px;height: 200px"
                         class="center-block"
                         alt=""/>

                    <div ng-hide="carregando">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="txtHomens" type="text" numeric-only ng-model="QtdHomens"
                                       ng-change="CalcularChurrasco()">
                                <label for="txtHomens">Quantidade de homens</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="txtMulheres" type="text" numeric-only ng-model="QtdMulheres"
                                       ng-change="CalcularChurrasco()">
                                <label for="txtMulheres">Quantidade de mulheres</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="txtCriancas" type="text" numeric-only ng-model="QtdCriancas"
                                       ng-change="CalcularChurrasco()">
                                <label for="txtCriancas">Quantidade de crianças</label>
                            </div>
                        </div>
                        <div class="row" ng-show="resultado > 0;">
                            <h6>
                                Você vai precisar de {{ resultado | number:4}} Kg de carne.
                            </h6>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/scripts.min.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
